<div class="modal-backdrop" *ngIf="isVisible">
    <div class="modal">
      <div class="modal-header">
        <h2>{{ title }}</h2>
        <button (click)="onClose()" class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
        <button (click)="onConfirm()" class="btn btn-primary">Confirm</button>
      </div>
    </div>
</div>
